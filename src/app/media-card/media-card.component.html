<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{this.imageTitle}}</mat-card-title>
    <mat-card-subtitle>{{this.imageSubtitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="this.imageURL" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{this.imageDescription}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
